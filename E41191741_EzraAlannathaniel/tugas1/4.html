<!DOCTYPE html>
<html>
<head>
	<title>belajar membuat list</title>
</head>
<body>
<li>belajar HTML</li> <!--Untuk membuat list default-->
<li>belajar PHP</li>

<ol>
	<li>belajar HTML</li> <!--Untuk menampilkan daftar list dalam bentuk angka-->
	<li>belajar PHP</li>	
</ol>

<ul>
	<li>belajar HTML</li> <!--Untuk menampilkan daftar list dalam bentuk bulatan atau kotak-->
	<li>belajar PHP</li>	
</ul>

</body>
</html>
